<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>


        <script>

            let a = parseInt(prompt("enter value A ="))
            let b = parseInt(prompt("enter value B ="))


            let choice = prompt("enter your choice(+,-,*, or /) =")

            switch (choice) {
                case "+":
                    console.log(a + b);
                    break;

                case "-":
                    console.log(a - b);
                    break;

                case "*":
                    console.log(a * b);
                    break;

                case "/":
                    console.log(a / b);
                    break;
                default:
                    console.log("please enter valid choice");
            }

        </script>
    </body>

</html>
