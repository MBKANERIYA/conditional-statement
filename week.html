<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const letter = prompt("enter starting letter of day =")

        if(letter == "m"){
            console.log("monday");
        }
        else if (letter == "T"){
            console.log("tuesday");
        }
        else if (letter == "w"){
            console.log("wednesday");
        }
        else if (letter == "t"){
            console.log("thursday");
        }
        else if (letter == "f"){
            console.log("friday");
        }
        else if (letter == "S"){
            console.log("saturday");
        }
        else if (letter == "s"){
            console.log("sunday");
        }
        else{
            console.log("enter valid latter");
        }

    </script>
</body>
</html>
