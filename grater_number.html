<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>


        <script>

            let a = parseInt(prompt("enter value a="))
            let b = parseInt(prompt("enter value b ="))
            let c = parseInt(prompt("enter value c ="))
            let d = parseInt(prompt("enter value d ="))


            if(a>b && a>c && a>d){
                console.log("a is grater");
            }
            else if(b>a && b>c && b>d){
                console.log("b is grater");
            }
            else if(c>a && c>b && c>d){
                console.log("c is grater");
            }
            else if(d>a && d>b && d>c){
                console.log("d is grater");
            }
            else{
                console.log("not enter same max numbers");
            }

        </script>
    </body>

</html>
