<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        

        let a = parseInt(prompt('enter value a ='))
        let b = parseInt(prompt('enter value b ='))
        let choice = prompt("enter choice(+,-,*, or /) =")

        if(choice == "+"){
            
            ans = a+b;
        }
        else if(choice == "-"){
            
            ans = a-b;

        }
        else if(choice == "*"){
            
            ans = a*b;
        }
        else{
           
            ans = a/b;
        }
        console.log(ans);
    </script>
</body>
</html>
